<mat-card>
  <mat-card-content>
    <div class="header">
      <h3 style="color: #fd7f87; font: blond">Editar Producto</h3>
    </div>
    <form (ngSubmit)="update()" name="loginForm" [formGroup]="loginForm">
      <div class="emailInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label style="color: #fd7f87">Nombre</mat-label>
          <input formControlName="name" matInput [type]=" hide ? 'name' : 'text'" placeholder="Ingrese el nuevo nombre"
            required />
        </mat-form-field>
      </div>
      <div class="emailInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label style="color: #fd7f87">Descripci칩n</mat-label>
          <input formControlName="desc" matInput placeholder="Ingrese la nueva descripci칩n" required />
        </mat-form-field>
      </div>
      <div class="emailInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label style="color: #fd7f87">Im치gen</mat-label>
          <input formControlName="imgForm" matInput placeholder="Ingrese el URL de la nueva im치gen" required />
        </mat-form-field>
      </div>
      <div class="emailInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label style="color: #fd7f87">Precio</mat-label>
          <input type="number" formControlName="price" matInput placeholder="Ingrese el nuevo precio" required />
        </mat-form-field>
      </div>
      <div class="emailInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label style="color: #fd7f87">Stock</mat-label>
          <input type="number" formControlName="stock" matInput placeholder="Ingrese el nuevo stock" required />
        </mat-form-field>
      </div>
      <div class="emailInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label style="color: #fd7f87">Categoria</mat-label>
          <mat-select formControlName="cate" required>
            <mat-option value=1>Ojos</mat-option>
            <mat-option value=3>Labios</mat-option>
            <mat-option value=2>Rostro</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <button mat-flat-button style="background-color: #fd7f87; color:#fff">Guardar</button>
    </form>
    <button mat-flat-button style="background-color: #a01c25; color:#fff" (click)="discard()">Descartar</button>
  </mat-card-content>
</mat-card>
