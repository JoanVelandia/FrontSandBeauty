<ng-container *ngFor="let currentOrder of Orders; index as i">
  <section class="content" style="padding: 0px; min-height: 0;">
    <div class="row">
      <div class="col-xs-12">
        <div class="box" style="margin: 0;">
          <div class="box-header with-border">
            <h3 class="box-title">Venta NÂ° {{i}}</h3>
          </div>
          <div class="box-body table-responsive">
            <table class="table table-bordered">
              <tr>
                <th style="width: 250px;">
                  <font style="vertical-align: inherit;">ID</font>
                </th>
                <th style="width: 250px;">
                  <font style="vertical-align: inherit;">ID Client</font>
                </th>
                <th>
                  <font style="vertical-align: inherit;">Fecha de Compra</font>
                </th>
                <th>
                  <font style="vertical-align: inherit;">Tipo de pago</font>
                </th>
                <th>
                  <font style="vertical-align: inherit;">Estado</font>
                </th>
                <th>
                  <font style="vertical-align: inherit;">Total</font>
                </th>
                <th>
                  <font style="vertical-align: inherit;">Ver detalles</font>
                </th>
              </tr>
              <tr>
                <td>{{currentOrder.purchaseId}}</td>
                <td>{{currentOrder.clientId}}</td>
                <td>{{currentOrder.date}}</td>
                <td *ngIf="currentOrder.cash">Efectivo</td>
                <td *ngIf="!currentOrder.cash">Tarjeta</td>
                <td *ngIf="currentOrder.delivered">Entregado</td>
                <td *ngIf="!currentOrder.delivered">Enviado</td>
                <td>150000</td>
                <td><a (click) ="navigateDetails(currentOrder.purchaseId)">Detalles</a></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-container>
